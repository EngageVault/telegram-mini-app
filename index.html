<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngageVault WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>EngageVault</h1>
        <div class="dashboard">
            <div class="stats-card">
                <h2>Vos Statistiques</h2>
                <div id="userStats"></div>
            </div>
            <div class="actions">
                <button onclick="sendFeedback()" class="tg-button">Envoyer Feedback</button>
                <button onclick="viewHistory()" class="tg-button">Historique</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
