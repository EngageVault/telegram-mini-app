<!DOCTYPE html>
<html>
<head>
    <title>Mini App Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            width: 100%;
            margin: 10px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Mini App</h1>
        <p>Si vous voyez ce message, l'app fonctionne !</p>
        <button class="button" onclick="sendData()">Tester l'envoi</button>
        <button class="button" onclick="closeApp()">Fermer</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // Initialisation
        tg.ready();
        
        // Fonction pour envoyer des données
        function sendData() {
            tg.sendData("test");
            alert("Données envoyées !");
        }
        
        // Fonction pour fermer l'app
        function closeApp() {
            tg.close();
        }
        
        // Afficher un message dans la console pour debug
        console.log("Mini App chargée");
        console.log("WebApp Data:", tg);
    </script>
</body>
</html>
